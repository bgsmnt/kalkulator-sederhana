<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Electronic Calculator</h2>
            <div class="display-container">
                <input type="text" id="display" readonly>
            </div>
            <div class="buttons">
                <button onclick="clearDisplay()" class="special">C</button>
                <button onclick="backspace()" class="special">âŒ«</button>
                <button onclick="appendOperator('%')" class="operator">%</button>
                <button onclick="appendOperator('/')" class="operator">Ã·</button>
                
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="appendOperator('*')" class="operator">Ã—</button>
                
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendOperator('-')" class="operator">-</button>
                
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendOperator('+')" class="operator">+</button>
                
                <button onclick="appendNumber(0)" class="span-2">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button onclick="calculate()" class="equal">=</button>
            </div>
        </div>
        <div class="copyright">
            <p>Made with ðŸ’– by <a href="https://instagram.com/bgs.panpan" target="_blank">@bgs.panpan</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
